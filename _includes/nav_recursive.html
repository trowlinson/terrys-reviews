<nav class="top-nav">
  <button class="burger" aria-label="Toggle menu">â˜°</button>
</nav>

<div class="menu hidden">
  <ul class="top-level">
    {% for item in site.data.navigation.main %}
      <li>
        <button class="menu-toggle" data-target="menu-{{ forloop.index }}">
          {{ item.title }}
        </button>
        <ul id="menu-{{ forloop.index }}" class="sub-menu hidden">
          {% for child in item.children %}
            <li>
              <button class="menu-toggle" data-target="menu-{{ forloop.index }}-{{ forloop.index0 }}">
                {{ child.title }}
              </button>
              <ul id="menu-{{ forloop.index }}-{{ forloop.index0 }}" class="sub-sub-menu hidden">
                {% assign pages = site.categories[child.category] %}
                {% for p in pages %}
                  <li><a href="{{ p.url }}">{{ p.title }}</a></li>
                {% endfor %}
              </ul>
            </li>
          {% endfor %}
        </ul>
      </li>
    {% endfor %}
  </ul>
</div>
<script src="/assets/js/nav.js"></script>
