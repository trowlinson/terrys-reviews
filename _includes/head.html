<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>


  <meta name="description" content="{{ page.description | escape }}">
  <link rel="canonical" href="{% if page.canonical %}{{ page.canonical }}{% else %}{{ page.url | absolute_url }}{% endif %}" />

  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ site.cdn_url }}/assets/images/favicon.png" type="image/png">
  <link rel="stylesheet" href="{{ site.cdn_url }}/assets/css/font-awesome.css">
  <link rel="stylesheet" href="{{ site.cdn_url }}{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ site.cdn_url }}{{ '/assets/css/buy-links.css' | relative_url }}">
  {% include googleHead.html %}
  {% include adSense.html %}
  {% include ahref.html %}
  <script src="{{ site.cdn_url }}/assets/js/lunr.min.js"></script>
  <script src="{{ site.cdn_url }}/assets/js/search.js"></script>
  
  {% include openGraph.html %}
  {% include socialMeta.html %}

</head>
