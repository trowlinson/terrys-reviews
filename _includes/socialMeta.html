<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }} | Revuary">
<meta name="twitter:description" content="{{ page.description | escape }}">

<meta name="twitter:image:alt" content="{{ page.header_banner_pic_alt }}">
