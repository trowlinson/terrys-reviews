  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{ page.title }} | Revuary">
  <meta property="og:description" content="{{ page.description | escape }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">

  {% assign banner = page.header_banner_pic | default: "banner.avif" %}
  <meta property="og:image" content="{{ site.url }}/assets/images/{{ banner }}">
  <meta property="og:image:alt" content="{{ page.header_banner_pic_alt }}">
