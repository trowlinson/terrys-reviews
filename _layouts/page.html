<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/reviews/">Reviews</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <div id="comments">
        <script src="https://utteranc.es/client.js"
                repo="trowlinson/terrys-reviews"
                issue-term="pathname"
                theme="github-light"
                crossorigin="anonymous"
                async>
        </script>
    </div>

    <footer>
      <p>&copy; {{ site.title }} {{ site.time | date: "%Y" }}</p>
    </footer>
  </body>
</html>
<!-- bottom of the page -->
