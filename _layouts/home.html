<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header class="hero">
    <img src="/assets/images/banner.avif" alt="Adventure Banner">
    <div class="hero-text">
      <h1>Exploring Trusted Reviews</h1>
      <p>Honest insights for your next adventure</p>
    </div>
  </header>

  <nav class="categories">
    <a href="/reviews/camping">Camping</a>
    <a href="/reviews/travel">Travel</a>
    <a href="/reviews/outdoor">Outdoor Gear</a>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ site.title }} {{ site.time | date: "%Y" }}</p>
  </footer>
</body>
</html>
