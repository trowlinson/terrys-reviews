---
layout: default
---
<section class="category-header">

  <div class="header-text">
    <h1>{{ page.header_heading }}</h1>
    <p>{{ page.header_text }}</p>
  </div>
  <div class="category">
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
  </div>
</section>

<section class="category-content container">
  {{ content }}
</section>
